<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Course Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Course Information</h1>
        <p>Andrew Godfroy <br /> Student Number: 040868114</p>
    </header>
    <main>
        <div class="formDescriptor">
            <h2>Course Entry Form</h2>
            <a href="display.html" class="btn">Display Results</a>
        </div>

        <form name="courseEntryForm" id="courseEntryForm">
            <div class="inputGroup" id="firstNameInputGroup">
                <label for="firstName">*First Name</label>
                <input type="text" id="firstName" name="firstName">
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="lastNameInputGroup">
                <label for="lastName">*Last Name</label>
                <input type="text" id="lastName" name="lastName">
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="courseNameInputGroup">
                <label for="courseName">*Course Name</label>
                <select id="courseName" name="courseName">
                    <option value="">Select A Course</option>
                    <option value="MAD9013">MAD9013 Cross-Platform Web Development</option>
                    <option value="CST8209">CST8209 Web Programming 1</option>
                    <option value="CST8260">CST8260 Database System and Concepts</option>
                    <option value="CST8279">CST8279 Introduction to Computer Programming Using Python</option>
                </select>
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="workTypeInputGroup">
                <label for="workType">*Work Type</label>
                <select id="workType" name="workType">
                    <option value="">Select Work Type</option>
                    <option value="Assignments">Assignments</option>
                    <option value="Midterms">Midterms</option>
                    <option value="Final Exam">Final Exam</option>
                </select>
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="gradeInputGroup">
                <label for="grade">*Grade</label>
                <input type="text" id="grade" name="grade">
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="submitInputGroup">
                <input type="submit" value="Save">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; Andrew Godfroy</p>
    </footer>
</body>

</html>
