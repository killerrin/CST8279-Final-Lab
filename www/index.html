<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Course Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Course Information</h1>
        <p>Andrew Godfroy <br /> Student Number: 040868114</p>
    </header>
    <main>
        <div class="formDescriptor">
            <h2>Student Entry Form</h2>
            <a href="display.html" class="btn">Display Results</a>
        </div>
        <form name="courseEntryForm" id="courseEntryForm" action="backend/submitStudentForm.py" method="POST">
            <div class="inputGroup" id="firstNameInputGroup">
                <label for="firstName" class="required">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name ... ex: John">
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="lastNameInputGroup">
                <label for="lastName" class="required">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name ... ex: Smith">
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="courseNameInputGroup">
                <label for="courseName" class="required">Course Name</label>
                <select id="courseName" name="courseName">
                    <option value="">Select A Course</option>
                    <option value="MAD9013">MAD9013 Cross-Platform Web Development</option>
                    <option value="CST8209">CST8209 Web Programming 1</option>
                    <option value="CST8260">CST8260 Database System and Concepts</option>
                    <option value="CST8279">CST8279 Introduction to Computer Programming Using Python</option>
                </select>
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="workTypeInputGroup">
                <label for="workType" class="required">Work Type</label>
                <select id="workType" name="workType">
                    <option value="">Select Work Type</option>
                    <option value="1">Assignments</option>
                    <option value="2">Midterms</option>
                    <option value="3">Final Exam</option>
                </select>
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="gradesInputGroup">
                <label for="grades" class="required">Grades</label>
                <input type="text" id="grades" name="grades" placeholder="Grades ... ex: 80, 78, 93">
                <p class="validationError"></p>
            </div>
            <div class="inputGroup" id="submitInputGroup">
                <input type="submit" value="Save" id="saveButton" name="saveButton">
                <input type="reset" value="Reset" id="resetButton" name="resetButton">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; Andrew Godfroy</p>
    </footer>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/student.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/events.js"></script>
</body>

</html>
